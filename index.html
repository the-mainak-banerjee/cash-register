<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <header>
        <h2>Cash Register Manager</h2>
    </header>
    <section>
        <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        <div>
            <div>
                <h3>Bill Amount:</h3>
                <input type="number" min="1" class="bill-amount"/>
                <br/>
                <button class="cash-given-btn">Add Cash Given</button>
            </div>

            <div class="cash-given-section">
                <h3>Cash Given:</h3>
                <input type="number" min='1' class="cash-given"/>  
                <br/>         
                <button class="check-button">Check</button>
            </div>
            <p class="error-msg"></p>
        </div>

        <div class="display-change">
            <h3>Amount to be returned</h3>
            <h5 id="returned-amount"></h5>
            <h3>Return Change</h3>
            <table>
                <tr>
                    <th>No Of Notes</th>
                    <td class="notes-number"></td>
                    <td class="notes-number"></td>
                    <td class="notes-number"></td>
                    <td class="notes-number"></td>
                    <td class="notes-number"></td>
                    <td class="notes-number"></td>
                    <td class="notes-number"></td>
                </tr>
                <tr>
                    <th>Note</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </div>
    </section>
    <footer>
        <p>Made by Mainak</p>
        <ul>
            <li><a href='https://github.com/the-mainak-banerjee' target="_blank">Github</a></li>
            <li> <a href='https://www.linkedin.com/in/themainakb/' target="_blank">LinkedIn</a></li>
            <li><a href='https://twitter.com/themainakb' target="_blank"> Twitter </a></li>
        </ul>
    </footer>


    <script type="text/javascript" src="script.js"></script>
</body>
</html>
