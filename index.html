<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
</head>
<body>
    <header>
        <h2>Cash Register Manager</h2>
    </header>
    <section>
        <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        <div>
            <h3>Bill Amount:</h3>
            <input type="text" class="bill-amount"/>
            
            <h3>Cash Given:</h3>
            <input type="text" class="cash-given"/>

            <button class="check-button">Check</button>
            <p class="error-msg">Invalid Bil Amount</p>
        </div>

        <div>
            <h3>Return Change</h3>
            <table>
                <tr>
                    <th>No Of Notes</th>
                    <td class="notes-number"></td>
                    <td class="notes-number"></td>
                    <td class="notes-number"></td>
                    <td class="notes-number"></td>
                    <td class="notes-number"></td>
                    <td class="notes-number"></td>
                    <td class="notes-number"></td>
                </tr>
                <tr>
                    <th>Note</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </div>
    </section>


    <script type="text/javascript" src="script.js"></script>
</body>
</html>
